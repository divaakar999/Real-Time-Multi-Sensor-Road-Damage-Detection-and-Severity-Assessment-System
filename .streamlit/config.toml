# ── Streamlit configuration ────────────────────────────────────────────
# This file silences the "Invalid color" sidebar warnings and sets
# explicit theme values so Streamlit doesn't use empty strings.

[theme]
base             = "dark"
primaryColor     = "#58a6ff"
backgroundColor  = "#0d1117"
secondaryBackgroundColor = "#161b22"
textColor        = "#e6edf3"

[server]
headless         = true
enableXsrfProtection = true
port             = 8501

[browser]
gatherUsageStats = false

[client]
toolbarMode      = "minimal"

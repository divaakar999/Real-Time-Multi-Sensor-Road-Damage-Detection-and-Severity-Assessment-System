# ======================================================
# STEP 2 - MODEL: YOLOv8 Dataset Configuration
# ======================================================
# This file tells YOLOv8 where to find your data and
# what classes to detect.
#
# Adjust the paths to match where you extracted your dataset.
#
# If you used Roboflow export, copy their data.yaml here
# and update the paths.
# ======================================================

# ── Dataset Root ──────────────────────────────────────
# Use absolute path or relative to where train_yolov8.py is run
path: ../data/processed   # Root of your dataset

# ── Image Directories (relative to `path`) ────────────
train: images/train       # Training images
val:   images/val         # Validation images (Roboflow uses 'valid')
test:  images/test        # Test images (optional)

# ── Classes ────────────────────────────────────────────
# Must match the labels you used during annotation!
nc: 3                     # Number of classes

names:
  0: pothole              # Potholes (most dangerous, highest priority)
  1: crack                # Surface cracks (longitudinal, transverse, alligator)
  2: wear                 # Surface wear, raveling, patching

# ── Optional: Roboflow-style with 4 classes (RDD2022) ──
# Uncomment the section below if using RDD2022 dataset
#
# nc: 4
# names:
#   0: D00               # Longitudinal Crack
#   1: D10               # Transverse Crack
#   2: D20               # Alligator Crack
#   3: D40               # Pothole
